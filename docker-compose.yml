version: '3.8'

services:
  grpc-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grpc_service
    ports:
      - "${APP_GRPC_PORT}:${APP_GRPC_PORT}"
      - "${APP_METRIC_PORT}:${APP_METRIC_PORT}"

    depends_on:
      - prometheus
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
